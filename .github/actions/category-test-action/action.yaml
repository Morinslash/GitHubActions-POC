name: "Category Test XUnit"
descripiton: "Run a dotnet test command with parametrized filter"
autor: "Morinslash"

inputs:
  CATEGORY:
    descripiton: "A category name to run test from"
    required: "ture"
    default: "ProvideCategory"

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - run: dotnet restore
      shell: bash
    - run: dotnet test --filter "Category=${{ inputs.CATEGORY }}"
      shell: bash