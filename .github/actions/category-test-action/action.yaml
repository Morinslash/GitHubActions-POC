name: "Category Test XUnit"
description: "Run a dotnet test command with parametrized filter"

inputs:
  CATEGORY:
    description: "A category name to run test from"
    required: true
    default: "ProvideCategory"

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - run: dotnet restore
      shell: bash
    - run: dotnet test --filter "Category=${{ inputs.CATEGORY }}" trx --result-directory "TestResults"
      shell: bash
    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: ${{ inputs.CATEGORY }}-test-results
        path: TestResults
    - uses: dorny/test-reporter@v1
      with:
        artifact: ${{ inputs.CATEGORY }}-test-results
        name: ${{ inputs.CATEGORY }} Tests
        path: TestResults
        reporter: dotnet-trx